/*
* MessageService
* CURD
*/
service MessageService {
    // 1. 查询接口
    rpc MessageApi(MessageApiRequest) returns (MessageApiResponse) {
        //#gw#  option (google.api.http) = {
        //#gw#  post: "/v1/msg"
        //#gw#  body: "*"
        //#gw#  };
    }
}


message MessageApiRequest {
    // CURD: CREATE//UPDATE/READ/DELETE
    string method = 1;
    // 过期时间戳，单位s
    string query = 2;
}

message MessageApiResponse {
    // CURD: FIND/INSERT/UPDATE/DELETE
    string err = 1;
    // 过期时间戳，单位s
    string data = 2;
}
